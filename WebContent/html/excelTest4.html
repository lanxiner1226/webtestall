        </table>
        <button type="button" onclick="excel()">导出为excel</button>
        <script>
          function excel(){
        	  var title = $("#title").text();
        	  $("#Table1").table2excel({
        		  exclude: ".noExl",
					name: "Excel Document Name",
					filename: title,
					exclude_img: true,
					exclude_links: true,
					exclude_inputs: true
        	  });
          }
          

  
        </script>
 </body>
