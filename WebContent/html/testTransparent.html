<!DOCTYPE HTML>
<html>
 <head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
   <title>Transparant test</title>
   
   <style>
      div{
      background-color:white;
      border:3px solid yellow;
      width:400px;
      height:200px;
      }   
      #div1{
       background-color:transparent;
      }
      #div2{
      border-color:transparent;}
      #div3{
      color:transparent;
      }
   </style>
 </head>
 <body>
    <div id="div1">人生易老天难老</div>
    <div id="div2">岁岁重阳，今又重阳，战地黄花分外香</div>
    <div id="div3">一年一度秋风劲，不似春光，胜似春光，寥廓江天万里霜</div>
 </body>
</html>
